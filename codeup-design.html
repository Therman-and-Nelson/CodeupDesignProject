<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
    <script src="https://kit.fontawesome.com/1c43af0730.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <title>Codeup Design</title>
</head>
<body>
<!--THIS IS THE WHITE STRIPE-->
<div id="stripe"></div>

<!--THIS IS THE MAIN CONTAINER-->
<div class="container-fluid">

    <!--    FIRST ROW- HOLDS LOGO, CODEUP DESIGN TEXT, AND FOUR LINKS-->
    <div class="row" id="logo-holder">
        <div class="col-12 col-md-2">
            <div id="logo">
                <img src="img/assets/logo.png" alt="logo">
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div id="codeup-design">
                <p>codeup design</p>
            </div>
        </div>

        <div class="links col-3 col-md-auto ml-auto pl-0"><a href="#"><p>SERVICES</p></a></div>
        <div class="links col-2 col-md-auto pl-0"><a href="#"><p>WORK</p></a></div>
        <div class="links col-2 col-md-auto pl-0"><a href="#"><p>BLOG</p></a></div>
        <div class="links col-2 col-md-auto mr-auto mr-md-2 pr-0 pl-0 order-1"><a href="#"><p>CONTACT</p></a></div>

    </div>
    <!--    END OF FIRST ROW-->

    <!--    START OF SECOND ROW- CONTAINS H1 AND H2-->

    <div class="row id=headers">
        <div class="col-sm-12 text-center p-1">
            <h1 class="second-section">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 text-center p-1">
            <h2 class="second-section">FROM PARK CITY, UTAH</h2>
        </div>
    </div>
    <br>
    <!--    END OF SECOND ROW-->
    <!--START OF THIRD ROW- CONTAINS THE FOUR CIRCLES-->
    <div class="row d-flex justify-content-center">
        <div class="circle cir-1 col-6 col-sm-3 text-center mx-4 mx-sm-2 mb-3 ml-md-auto"><h5>DESIGN</h5></div>
        <div class="circle cir-2 col-6 col-sm-3 text-center mx-4 mx-sm-2 mb-3"><h5>DEVELOP</h5></div>

        <div class="circle cir-3 col-6 col-sm-3 text-center mx-4 mx-sm-2 mb-3"><h5>SUPPORT</h5></div>
        <div class="circle cir-4 col-6 col-md-3 text-center mx-4 mx-sm-2 mb-3 mr-md-auto"><h5>HOST</h5></div>
    </div>


</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
